---
# Reference assemblies (genomes)
hs37fasta: /usr/share/beacon-ri/databases/genomes/hs37d5.fa.gz
hg19fasta: /usr/share/beacon-ri/databases/genomes/ucsc.hg19.fasta.gz
hg38fasta: /usr/share/beacon-ri/databases/genomes/hg38.fa.gz

# ClinVar
hg19clinvar: /usr/share/beacon-ri/databases/snpeff/v5.0/hg19/clinvar_20211218.vcf.gz
hg38clinvar: /usr/share/beacon-ri/databases/snpeff/v5.0/hg38/clinvar_20211218.vcf.gz

# Cosmic 
hg19cosmic: /usr/share/beacon-ri/databases/snpeff/v5.0/hg19/CosmicCodingMuts.normal.hg19.vcf.gz
hg38cosmic: /usr/share/beacon-ri/databases/snpeff/v5.0/hg38/CosmicCodingMuts.normal.hg38.vcf.gz

# dbSNSFP Academic
hg19dbnsfp: /usr/share/beacon-ri/databases/snpeff/v5.0/hg19/dbNSFP4.1a_hg19.txt.gz
hg38dbnsfp: /usr/share/beacon-ri/databases/snpeff/v5.0/hg38/dbNSFP4.1a_hg38.txt.gz

# Miscellanea software
snpeff: /usr/share/beacon-ri/pro/snpEff/snpEff.jar
snpsift: /usr/share/beacon-ri/pro/snpEff/SnpSift.jar
bcftools: /usr/share/beacon-ri/pro/NGSutils/bcftools-1.15.1/bcftools

# Max RAM memory for snpeff (optional)
mem: 8G

# Temporary directory (optional)
tmpdir: /tmp

# MongoDB 
mongoimport: /usr/share/beacon-ri/pro/mongodb-database-tools-ubuntu2004-x86_64-100.5.1/bin/mongoimport
mongostat: /usr/share/beacon-ri/pro/mongodb-database-tools-ubuntu2004-x86_64-100.5.1/bin/mongostat
mongodburi: mongodb://root:example@mongo:27017/beacon?authSource=admin
mongosh: /usr/share/beacon-ri/pro/mongosh

# Set of fields from dbSNSFP (optional)
dbnsfpset: all
