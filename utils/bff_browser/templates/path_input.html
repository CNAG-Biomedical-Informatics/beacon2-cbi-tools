<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter HTML File Path</title>
  <!-- Include Bootstrap CSS if desired for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>View HTML File</h1>
    <form method="POST" action="{{ url_for('view_by_path') }}">
      <div class="form-group">
        <label for="filepath">Full URL or Server Path:</label>
        <input type="text" class="form-control" id="filepath" name="filepath" required size="100">
      </div>
      <button type="submit" class="btn btn-primary">View File</button>
    </form>
  </div>
</body>
</html>
