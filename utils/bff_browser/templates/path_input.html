{% extends 'base.html' %}

{% block title %}Enter HTML File Path{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>View HTML File</h1>
  <form method="POST" action="{{ url_for('view_by_path') }}">
    <div class="form-group">
      <label for="filepath">Full Path to the HTML file:</label>
      <input type="text" class="form-control" id="filepath" name="filepath" placeholder="./static/files/example.html" required>
    </div>
    <button type="submit" class="btn btn-primary">View File</button>
  </form>
</div>
{% endblock %}
