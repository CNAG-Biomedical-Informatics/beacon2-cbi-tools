{% extends 'base.html' %}

{% block title %}Enter Individuals JSON File Path{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>View Individuals JSON File</h1>
  <form method="POST" action="{{ url_for('individuals_view_by_path') }}">
    <div class="form-group">
      <label for="filepath">Full Path (e.g., <code>./static/jobs/.../yourfile.json</code>):</label>
      <input type="text" class="form-control" id="filepath" name="filepath" placeholder="./static/jobs/yourfile.json" required>
    </div>
    <button type="submit" class="btn btn-primary">View File</button>
  </form>
</div>
{% endblock %}
