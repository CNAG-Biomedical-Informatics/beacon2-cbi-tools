<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individuals Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Individuals BFF Example</a>
  </nav>

  <div class="container">
    <h1 class="mb-4">Individuals BFF Example Data</h1>
    <div class="table-responsive">
      <!-- Render the HTML table generated by pandas -->
      {{ table_html | safe }}
    </div>
  </div>

  <!-- Include jQuery, Bootstrap JS, and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Initialize DataTables on the first table found in the document
      $('table').DataTable({
        // Optionally, you can set additional DataTables options here
        pageLength: 10  // Number of rows per page
      });
    });
  </script>
</body>
</html>
