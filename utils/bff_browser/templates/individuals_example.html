{% extends 'base.html' %}

{% block title %}Individuals Example - BFF Dashboard{% endblock %}

{% block extra_css %}
<!-- Include DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"/>
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Individuals BFF Example Data</h1>
  <div class="table-responsive">
    <!-- Render the HTML table generated by pandas -->
    {{ table_html | safe }}
  </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script>
  $(document).ready(function() {
    // Initialize DataTables on the first table found in the document
    $('table').DataTable({
      pageLength: 10  // Number of rows per page
    });
  });
</script>
{% endblock %}
